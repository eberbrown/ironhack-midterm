<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/homepage-styles.css">
    <title>Circle - MidTerm</title>
</head>

<body>
    <nav class="nav-container">
        <section class="nav-components">
            <div class="logo">
                <img src="project-assets/logos/circle.svg" alt="Company Circle Logo">
            </div>
            <ul class="nav-bar-links">
                <li>
                    <a href="#home" class="nav-link headline-text-r">Home</a>
                </li>
                <li>
                    <a href="#projects" class="nav-link headline-text-r">Projects</a>
                </li>
                <li>
                    <a href="#Services" class="nav-link headline-text-r">Services</a>
                </li>
            </ul>
            <div>
                <button class="contact-us-btn headline-text-r">Contact Us</button>
            </div>
        </section>
    </nav>
    <main>
        <header class="hero-section">
            <section class="hero-section-container">
                <article class="hero-section-content">
                    <h1>Empower Your Business With Stunning Design!</h1>
                    <p class="body-intro-text-r">Circle is a digital design and development studio. We design and develop astonishing websites and
                        mobile apps.</p>
                    <button class="get-in-touch-btn headline-text-m">Get in touch</button>
                    <button class="see-our-work-btn headline-text-m">See our work</button>
                </article>
                <article class="hero-section-image">
                    <div class="hero-section-image-container">
                        <img src="project-assets/hero-section/hero-image.png"
                            alt="header image of a young and trustworthy developer." class="hero-section-hero-image">
                        <img src="project-assets/hero-section/card-1.png" alt="" class="hero-section-card-one">
                        <img src="project-assets/hero-section/card-2.png" alt="" class="hero-section-card-two">
                    </div>
                </article>
            </section>
        </header>
        <section class="client-section">
            <div class="clients-container">
                <ul class="clients-section-list">
                    <li>
                        <img src="project-assets/logos/airbnb-logo.svg" alt="cliente logo image company airbnb" class="client-logo">
                    </li>
                    <li>
                        <img src="project-assets/logos/google-logo.svg" alt="cliente logo image company google" class="client-logo">
                    </li>
                    <li>
                        <img src="project-assets/logos/microsoft-logo.svg" alt="cliente logo image company microsoft" class="client-logo">
                    </li>
                    <li>
                        <img src="project-assets/logos/fedex-logo.svg" alt="cliente logo image company fedex" class="client-logo">
                    </li>
                    <li>
                        <img src="project-assets/logos/amazon-logo.svg" alt="cliente logo image company amazon" class="client-logo">
                    </li>
                </ul>
            </div>
        </section>

    </main>


</body>

</html>
