<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contactUspage-styles.css">
    <title>Circle - Project</title>
</head>

<body>
    <nav class="nav-container">
        <section class="nav-components">
            <div class="logo">
                <img src="../project-assets/logos/circle.svg" alt="Company Circle Logo">
            </div>
            <ul class="nav-bar-links">
                <li>
                    <a href="http://127.0.0.1:5500" class="nav-link headline-text-r">Home</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5500#projects-section" class="nav-link headline-text-r">Projects</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5500#services-section" class="nav-link headline-text-r">Services</a>
                </li>
            </ul>
            <div>
                <a class="contact-us-btn headline-text-r" href="http://127.0.0.1:5500/pages/contact-us.html">Contact Us</a>
            </div>
        </section>
    </nav>
    <main>
        <section class="contact-form-section">
            <article class="contact-form-container">
                <h1>Contact Us</h1>
            <form action="" class="contct-form" id="contactForm">
                <fieldset>
                    <div class="name-area">
                        <label for="fname" class="body-intro-text-r">Full Name *</label>
                        <input type="text" placeholder="Enter your full name" name="fullName" id="fname" class="headline-text-r" required type="text">
                    </div>
                    <div class="email-phone-area">
                        <div class="email-area">
                            <label for="femail" class="body-intro-text-r">Email *</label>
                            <input type="email" id="femail" placeholder="Enter your email address" name="email" class="headline-text-r" required type="email">
                        </div>
                        <div class="phone-area">
                            <label for="fphone" class="body-intro-text-r">Phone</label>
                            <input type="tel" id="fphone" placeholder="Enter your phone number" name="phone" class="headline-text-r" type="tel">
                        </div>
                    </div>
                    <div class="message-area">
                        <label for="fmessage" class="body-intro-text-r">Message *</label>
                        <textarea name="message" id="fmessage" cols="30" rows="10" placeholder="Write your message here ..." class="headline-text-r" required type="textarea"></textarea>
                    </div>
                </fieldset>
                <button class="contact-form-btn headline-text-m" type="submit" form="contactForm">Submit</button>
            </form>
            
            </article>
        </section>
        <footer class="footer-section">
            <article class="footer-container">
                <div class="footer-circle-info">
                    <div class="logo">
                        <img src="../project-assets/logos/circle.svg" alt="Company Circle Logo">
                    </div>
                    <p class="headline-text-r">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                </div>
                <ul class="footer-links-list">
                    <li class="row-one-links">
                        <a href="#team" class="footer-links headline-text-r">Team</a>
                    </li>
                    <li class="row-one-links">
                        <a href="http://127.0.0.1:5500#services-section" class="footer-links headline-text-r">Services</a>
                    </li>
                    <li class="row-one-links">
                        <a href="#about-us" class="footer-links headline-text-r">About Us</a>
                    </li>
                    <li class="row-two-links">
                        <a href="#press" class="footer-links headline-text-r">Press</a>
                    </li>
                    <li class="row-two-links">
                        <a href="http://127.0.0.1:5500#projects-section" class="footer-links headline-text-r">Projects</a>
                    </li>
                    <li class="row-two-links">
                        <a href="#privacy-policy" class="footer-links headline-text-r">Privacy Policy</a>
                    </li>
                </ul>
            </article>
        </footer>
    </main>

    <script type="module" src="../components/contact.js"></script>

</body>

</html>
